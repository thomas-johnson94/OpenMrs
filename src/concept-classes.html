<dom-module id="concept-classes">
 <template>
  <style include ="shared-styles">
   :host {
	display: inline-block;
	padding: 10px;
	}

    app-toolbar {
	color: #757575;
	height: 50px;
    }

    .container {
	@apply --layout-wrap;
	margin: 0px;
	padding: 20px;
	border-radius: 5px;
	background-color: #fff;
     }
     .child1 {
	@apply --layout-horizontal;
	@apply --layout-wrap;
     }
     .child2 {
	@apply --layout-vertical;
	@apply --layout-wrap;
     }
  </style>

  <app-location
	route="{{route}}"
	url-space-regex="^[[rootPath]]">
  </app-location>

  <app-route
	route="{{route}}"
	pattern="[[rootPath]]:page"
	data="{{routeData}}"
	tail="{{subroute}}">
  </app-route>

  <app-toolbar>
   <a href="[[rootPath]]openmrs-home">
    <paper-icon-button style="width:50px; height:50px; color:#5B57A6" icon="icons:home"></paper-icon-button>
   </a>
    <iron-icon style="width:30px; height:30px; color:#5B57A6" icon="icons:chevron-right"></iron-icon>
     <a href="[[rootPath]]configure-metadata">Concept Dictionary</a>
    <iron-icon style="width:30px; height:30px; color:#5B57A6" icon="icons:chevron-right"></iron-icon>
     <a>Manage Concept Classes</a>
  </app-toolbar>
 
<div class="container">
 <div class="child1">
  <iron-icon style="width:40px; height: 40px; color:green" icon="av:library-books"></iron-icon>
  <a style="color:green">Concepts</a>
 </div>

 <div class="child2">
  <a href="[[rootPath]]man-concepts">Manage Concepts</a>
  <a href="[[rootPath]]concept-classes">Manage Concept Classes</a>
  <a href="[[rootPath]]reference-terms">Manage Reference Terms</a>
  <a href="[[rootPath]]concept-sources">Manage Concept Sources</a>
  <a href="[[rootPath]]concept-datatypes">View Concept Datatypes</a>
  <a href="[[rootPath]]concept-stop">Manage Concept Stop Words</a>
  <a href="[[rootPath]]concept-drugs">Manage Drugs</a>
 </div>
</div>
</template>

<script>
	class ConceptClasses extends Polymer.Element {
		static get is() {return 'concept-classes';}
	}
 window.customElements.define(ConceptClasses.is, ConceptClasses);
</script>
</dom-module>
