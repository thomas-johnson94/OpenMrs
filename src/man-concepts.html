<dom-module id="man-concepts">
 <template>
  <style include ="shared-styles iron-flex iron-flex-alignment">
   :host {
	display: inline-block;
	padding: 10px;
	text-align: left;
	margin: 24px;
	}
   app-toolbar {
	color: #757575;
	height: 30px;
	}
   .container {
	@apply --layout-wrap;
	margin: 0px;
	padding: 20px;
	border-radius: 5px;
	background-color: #fff;
	}
   .child1 {
	@apply --layout-horizontal;
	}
   .child2 {
	@apply --layout-horizontal;
	@apply --layout-self-center;
	}
    .child3 {
	@apply --layout-vertical;
	@apply --layout-self-center;
	text-align: center;
	}
     paper-input {
	max-width: 250px;
	margin: auto;
	}
     paper-button {
	color: black;
	}
  </style>

  <app-location
	route="{{route}}"
	url-space-regex="^[[rootPath]]">
  </app-location>

  <app-route
	route="{{route}}"
	pattern="[[rootPath]]:page"
	data="{{routeData}}"
	tail="{{subroute}}">
  </app-route>

  <app-toolbar>
   <a href="[[rootPath]]openmrs-home">
    <paper-icon-button style="color:5B57A6" icon="icons:home"></paper-icon-button>
   </a>
    <iron-icon icon="icons:chevron-right"></iron-icon>
   <a href="[[rootPath]]configure-metadata">Concept Dictionary</a>
    <iron-icon icon="icons:chevron-right"></iron-icon>
   <a href="[[rootPath]]concept-classes">Manage Concept Classes</a>
    <iron-icon icon="icons:chevron-right"></iron-icon>
   <a>Manage Concepts</a>
  </app-toolbar>

  <div class="container">
   <div class="child1">
    <paper-button raised><iron-icon icon="icons:add"></iron-icon>Add new concept</paper-button>
   </div> 
   <div class="child2">
    <paper-input always-float-label label="Search"></paper-input>
    <paper-button raised>Search</paper-button>
    <paper-dropdown-menu-light>
     <paper-listbox slot="dropdown-content" selected="1">
	<paper-item>Show All</paper-item>
	<paper-item>Test</paper-item>
	<paper-item>Procedure</paper-item>
	<paper-item>Drug</paper-item>
	<paper-item>Diagnosis</paper-item>
	<paper-item>Finding</paper-item>
	<paper-item>Anatomy</paper-item>
	<paper-item>Question</paper-item>
	<paper-item>LabSet</paper-item>
	<paper-item>MedSet</paper-item>
	<paper-item>ConvSet</paper-item>
	<paper-item>Misc</paper-item>
	<paper-item>Symptom</paper-item>
	<paper-item>Symptom/Finding</paper-item>
	<paper-item>Specimen</paper-item>
	<paper-item>Misc Order</paper-item>
	<paper-item>Frequency</paper-item>
	<paper-item>Pharmacologic Drug Class</paper-item>
	<paper-item>Units of Measure</paper-item>
       </paper-listbox>
      </paper-dropdown-menu-light>
  </div>
  <div class="child3">
   <a> Type query to search data </a>
  </div>
 </div>

</template>

<script>
	class ManageConcepts extends Polymer.Element {
		static get is() {return 'man-concepts';}
	}

 window.customElements.define(ManageConcepts.is, ManageConcepts);
</script>
</dom-module>
