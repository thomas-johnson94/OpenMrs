<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="shared-styles.html">

<dom-module id="man-appointments">
 <template>
  <style include ="shared-styles iron-flex iron-flex-alignment">
    :host {
	display: block;
	padding: 10px;
	}
	.flex {
	@apply --layout-horizontal;
	@apply --layout-justified;
	}
   </style>
 <app-location
	route="{{route}}"
	url-space-regex="^[[rootPath]]">
 </app-location>

 <app-route
	route="{{route}}"
	pattern="[[rootPath]]:page"
	data="{{routeData}}"
	tail="{{subroute}}">

 <div class="box">
  <app-toolbar>
   <a href="[[rootPath]]openmrs-home">
	<paper-icon-button style="color:#5B57A6" icon="icons:home"></paper-icon-button>
   </a>
	<iron-icon icon="icons:chevron-right"></iron-icon>
   <a href="[[rootPath]]appointment-scheduling">Appointment Scheduling</a>
	<iron-icon icon="icons:chevron-right"></iron-icon>
   <a>Manage Appointments</a>
  </app-toolbar>
 </div>

 <div class="box2">
  <h1>Manage Appointments</h1>
   <paper-input-container label="Search">
    <label no-label-float slot="input">Search</label>
    <iron-input slot="input" bind-value="{{formData.search}}">
     <input id="search" type="text" value="{{formData.search}}" placeholder="Search by ID or name">
    </iron-input>
    <div suffix> </div>
    <paper-icon-button slot="suffix" icon="icons:clear"></paper-icon-button>    
   </paper-input-container>
  </div>

 </template>

<script>
	class ManageAppointments extends Polymer.Element {
	  static get is() {return 'man-appointments';}
	}

  window.customElements.define(ManageAppointments.is, ManageAppointments);
</script>
</dom-module>
