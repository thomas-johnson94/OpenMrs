<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../bower_components/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">



<dom-module id="patient-record">
  <template preserve-content>
    <style include="shared-styles">
      :host {
	display: block;
	padding: 10px;
      }
    </style>
    
    <vaadin-grid aria-label="Manage Service Types" items="[[items]]">
	<vaadin-grid-column width="60px" flex-grow="0">
	 <template class="header">Name</template>
	 <template>[[index]]</template>
	</vaadin-grid-column>

	<vaadin-grid-column>
	 <template class="header">Duration</template>
	 <template>[[item.duration]]</template>
	</vaadin-grid-column>

	<vaadin-grid-column>
	 <template class="header">Description</template>
	 <template>[[item.description]]</template>
	</vaadin-grid-column>

	<vaadin-grid-column>
	 <template class="header">Actions</template>
	 <template>
	  <a href="[[rootPath]]openmrs-home">
	  <paper-icon-button icon="icons:home"></paper-icon-button>
	  </a>
	 </template>
	</vaadin-grid-column>

   </vaadin-grid> 
</template>
	



 <script>

    class PatientRecord extends Polymer.Element {
      static get is() {return 'patient-record'; }
	ready() {
	 var items = [];

	 for (var i = 0; i <100; i++) {
	  items.push({duration: 'Duration ' + i, description: 'Description ' + i});
	}
	this.items = items;	
    }
   }
   window.customElements.define(PatientRecord.is, PatientRecord);
 </script>
</dom-module>
