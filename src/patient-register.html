<dom-module id="patient-register">
  <template>
   <style include ="shared-styles iron-flex">
    :host {
	display: inline-block;
	padding: 10px;
	text-align: center;
   }
   app-drawer-layout:not([narrow]) [drawer-toggle] {
	display: none;
   }
   .drawer-list {
	margin: 0 20px;
   }
   .drawer-list a {
	display: block;
	padding: 0 16px;
	text-decoration: none;
	color: var(--app-secondary-color);
	line-height: 40px;
   }
   .drawer-list a.iron-selected {
	color: black;
	font-weight: bold;
   }
   </style>

 <app-location
	route="{{route}}"
	url-space-regex="^[[rootPath]]">
 </app-location>

 <app-route
	route="{{route}}"
	pattern="[[rootPath]]:page"
	data="{{routeData}}"
	tail="{{subroute}}">
 </app-route>

 <div class="box">
  <app-toolbar>
   <a href="[[rootPath]]openmrs-home">
    <paper-icon-button style="color:#5B57A6" icon="icons:home"></paper-icon-button>
   </a>
    <iron-icon icon="icons:chevron-right"></iron-icon>
    <a>Register a Patient</a>
   </app-toolbar>
  </div>

  <app-drawer-layout id="layout" narrow="{{drawerClosed}}" fullbleed>
   <app-drawer id="drawer1">
    <app-toolbar>Demographics</app-toolbar>
	<div class="name">
	 <a>Name</a>
	</div>
	<div class="gender">
	 <a>Gender</a>
	</div>
	<div class="birthdate">
	 <a>Birthdate</a>
	</div>
   </app-drawer>
   <app-header-layout>
    <app-header
	scroll-target="content">
	<app-toolbar>
	 <paper-icon-button icon="icons:menu" drawer-toggle></paper-icon-button>
 	 <div class="flex" title>[[contentTitle]]</div>
	 <paper-icon-button icon="icons:search" on-tap="openSearch"></paper-icon-button>
	</app-toolbar>
     </app-header>
    <div id="content" class="mainContent">
	<a> </a>
    </div>
    </app-header-layout>
   </app-drawer-layout>
  </template>

<script>
    class PatientRegister extends Polymer.Element {
	static get is() {return 'patient-register';}
    }
 window.customElements.define(PatientRegister.is, PatientRegister);
</script>
</dom-module>
