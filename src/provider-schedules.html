<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<script src="../bower_components/web-animations-js/web-animations.min.js"></script>
<script src="../bower_components/web-animations-js/web-animations-next-lite.min.js"></script>

<dom-module id="provider-schedules">
 <template>
  <style include = "shared-styles iron-flex iron-flex-alignment">
	:host {
	  --app-primary-color: #009384;
	  --app-secondary-color: black;

	  display: block;
	}
	app-toolbar {
	  color: #757575;
	  height: 30px;
	}

	paper-dropdown-menu-light {
	  --primary-text-color: black;
	  width: 150px;
	  font-size: 13px;
	  display: inline-block;
	  padding: 10px;
	  text-align: left;
	}
	paper-listbox {
	  --primary-text-color: black;
	}
	.flex {
	  @apply --layout-horizontal;
	  @apply --layout-justified;
	}
	paper-button {
	  font-size: 8px;
	  --primary-text-color: black;
	  color: black;
	}
  </style>

 <app-location
	route="{{route}}"
	url-space-regex="^[[rootPath]]">
 </app-location>

 <app-route
	route="{{route}}"
	pattern="[[rootPath]]:page"
	data="{{routeData}}"
	tail="{{subroute}}">
 </app-route>

 <app-toolbar>
  <a href="[[rootPath]]openmrs-home">
   <paper-icon-button style="color:5B57A6" icon="icons:home"></paper-icon-button>
  </a>
   <iron-icon icon="icons:chevron-right"></iron-icon>
  <a href="[[rootPath]]appointment-scheduling">Appointment Scheduling</a>
   <iron-icon icon="icons:chevron-right"></iron-icon>
  <a>Manage Appointment Blocks</a>
 </app-toolbar>


<div class= "box2 flex">
 <paper-dropdown-menu-light label="Location">
  <paper-listbox slot="dropdown-content" selected="1">
   <paper-item>Amani Hospital</paper-item>
   <paper-item>Inpatient Ward</paper-item>
   <paper-item>Isolation Ward</paper-item>
   <paper-item>Laboratory</paper-item>
   <paper-item>Outpatient Clinic</paper-item>
   <paper-item>Pharmacy</paper-item>
   <paper-item>Registration Desk</paper-item>
   <paper-item>Unknown Location</paper-item>
  </paper-listbox>
 </paper-dropdown-menu-light>
 
 <paper-input-container label="Provider">
  <label slot="input">Provider</label>
  <iron-input slot="input" bind-value="{{formData.provider}}">
   <input id="provider" type="text" value="{{formData.provider}}" placeholder="Provider">
  </iron-input>
 </paper-input-container>

 <paper-input-container label="Services">
  <label slot="input">Select one or more services</label>
  <iron-input slot="input" bind-value="{{formData.services}}">
   <input id="services" type="text" value="{{formData.services}}" placeholder="Services">
  </iron-input>
 </paper-input-container>

 <paper-menu-button ignore-select>
  <paper-button slot="dropdown-trigger" alt="multi menu">
   View all service types
  </paper-button>
  <paper-listbox slot="dropdown-content" multi>
   <paper-item>Dermatology</paper-item>
   <paper-item>Dermatology(New Patient)</paper-item>
   <paper-item>General Medicine</paper-item>
   <paper-item>Gynecology</paper-item>
   <paper-item>Gynecology(New Patient)</paper-item>
   <paper-item>Infectious Disease</paper-item>
   <paper-item>Mental Health</paper-item>
   <paper-item>Mental Health(New Patient)</paper-item>
   <paper-item>Neurology</paper-item>
   <paper-item>Neurology(New Patient)</paper-item>
   <paper-item>Obstetrics</paper-item>
   <paper-item>Obstetrics(New Patient)</paper-item>
   <paper-item>Oncology</paper-item>
   <paper-item>Oncology(New Patient)</paper-item>
   <paper-item>Pediatrics</paper-item>
   <paper-item>Pediatrics(New Patient)</paper-item>
   <paper-item>Surgery</paper-item>
   <paper-item>Surgery(New Patient)</paper-item>
   <paper-item>Urology</paper-item>
   <paper-item>Urology(New Patient)</paper-item>
   <paper-item>General Medicine(New Patient)</paper-item>
  </paper-listbox>
 </paper-menu-button>
</div>
<div class= "box2">
 <vaadin-date-picker></vaadin-date-picker>
</div>
 </template>

<script>
  class ProvSched extends Polymer.Element {
	static get is() {return 'provider-schedules';}

	static get properties() {
	 return {
	  formData: {
	   type: Object,
	   value: {}
	 }
	}
    }
}
  window.customElements.define(ProvSched.is, ProvSched);
</script>
</dom-module>
